<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovery-U</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <form action="" id="sign-up">
            <div class="card px-5 py-5">
              <h5 class="mt-3">
                <img src="img/mini_discoveru.png" alt="Discovery-U" />
              </h5>
              <small class="mt-2 text-muted"
                >Received Signal Strength Indicator Solution with XBee and
                BLE</small
              >
              <div class="text-center mt-4">
                <a
                  href="signup.html"
                  class="text-decoration-none"
                  id="linkRegister"
                  >Register</a
                >
                <span>||</span>
                <a
                  href="signin.html"
                  class="text-decoration-none"
                  id="linkSignIn"
                  >Sign In</a
                >
              </div>
              <hr />
              <div class="card text-center mt-3">
                <span align="center"
                  ><img
                    src="img/xbeeble.png"
                    alt="xbeeble"
                    width="400"
                    height="382"
                /></span>
              </div>
              <div class="text-center mt-4" style="font-size: 14px">
                <span
                  >Programmed by Cheril Erlita Zuliarty - Telkom University,
                  2022</span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discovery-U | Sign in</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  </head>
  <body>
    <div class="container-md align-items-center justify-content-center">
      <div class="row">
        <div class="col-md px-5">
          <h1 class="text-center mt-3">Discover-U</h1>
          <h5 class="text-center mt-3">
            <img
              class="img-fluid"
              id="img_signin"
              src="img/restaurant 1.png"
              alt="Discovery-U"
            />
          </h5>
        </div>
        <div class="col-md px-5">
          <form action="" id="loginForm" method="POST">
            <div class="card">
              <small class="mt-2 font-weight-normal text-muted"
                >Email Address</small
              >
              <div class="form-input">
                <i class="fa fa-envelope"></i>
                <input
                  id="EmailAddress"
                  type="email"
                  class="form-control"
                  placeholder="email@address.com"
                  required
                />
              </div>
              <small class="mt-2 font-weight-normal text-muted">Password</small>
              <div class="form-input">
                <i class="fa fa-lock"></i>
                <input
                  id="Password"
                  type="password"
                  class="form-control"
                  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                  required
                />
              </div>
              <button class="btn btn-primary mt-4 signup">Sign In</button>

              <div class="text-center mt-4">
                <span font-size: 16px;>Don't have an account?</span>
                <a
                  href="signup.html"
                  class="text-decoration-none"
                  id="linkSignUp"
                  >Register</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
